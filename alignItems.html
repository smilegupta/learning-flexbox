<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align-items</title>
    <link href='https://fonts.googleapis.com/css?family=Josefin Sans' rel='stylesheet'>
    <link rel="stylesheet" href="./css/boilerplate.css">
    <link rel="stylesheet" href="./css/alignItems.css">
</head>
<body>
    <div class="header">
        <h1>Flex With Flexbox</h1>
        <p>The align-items property is used to align the flex items along cross-axis.</p>
    </div>

    <div class="head-container">
        <h3 class="text-center">align-items: flex-start</h3>
        <div class="flex-container flex-start">
            <div>Item 1</div>
            <div>Item 2</div>
            <div>Item 3</div>
            <div>Item 4</div>
            <div>Item 5</div>
        </div>
    </div>

    <div class="head-container">
        <h3 class="text-center">align-items: flex-center</h3>
        <div class="flex-container flex-center ">
            <div>Item 1</div>
            <div>Item 2</div>
            <div>Item 3</div>
            <div>Item 4</div>
            <div>Item 5</div>
        </div>
    </div>

    <div class="head-container">
        <h3 class="text-center">align-items: flex-end</h3>
        <div class="flex-container flex-end">
            <div>Item 1</div>
            <div>Item 2</div>
            <div>Item 3</div>
            <div>Item 4</div>
            <div>Item 5</div>
        </div>
    </div>

</body>
</html>
